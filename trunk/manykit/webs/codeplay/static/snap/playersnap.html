		<script type="text/javascript">
			var world;
			var ide;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				ide = new IDE_Morph();
				ide.openIn(world);
				// ide.toggleAppMode(true);
				// setInterval(loop, 30);
				loop();
			};
			function loop() {
				ide.toggleAppMode(true);
        		requestAnimationFrame(loop);
				world.doOneCycle();
			}
		</script>

	<body style="margin: 0;">
		<div id="playerimg" onclick="videoPlay()"><img src="./player.png" alt=""></div>
		<canvas id="world"  tabindex="1" width="767" height="575" style="position: absolute;" />
	</body>
	<script>
		function videoPlay(){
			document.getElementById('playerimg').style.cssText="display:none"
			ide.pressStart()
