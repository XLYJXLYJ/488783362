<script type="text/javascript">
	var world;
	var ide;
	window.onload = function () {
		world = new WorldMorph(document.getElementById('world'));
		world.worldCanvas.focus();
		ide = new IDE_Morph();
		ide.openIn(world);
		ide.toggleAppMode(true);
		// ide.toggleAppMode(true);
		// setInterval(loop, 30);
		loop();
	};
	function loop() {
		requestAnimationFrame(loop);
		world.doOneCycle();
	}
</script>
	<script>
		var player = document.getElementById('playerimg')
		player.addEventListener('touchstart', function(event){
			document.getElementById('playerimg').style.cssText="display:none"
			ide.pressStart() 
			}
		)
		var video = document.getElementById('world')
		video.addEventListener('touchstart', function(event){
			document.getElementById('playerimg').style.cssText="display:block"
			ide.togglePauseResume()
			}
		)
